{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">Gifts</h1>
<ul class="list-group list-group-flush" id="gifts">
  {% for gift in user.gifts %}
  <li class="list-group-item">
    {{ gift.data }}
    <button type="button" class="close" onClick="deleteGift({{ gift.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="gift" id="gift" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Gift</button>
  </div>
</form>
{% endblock %}
